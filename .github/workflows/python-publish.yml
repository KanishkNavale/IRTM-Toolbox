
name: PyPi Publisher

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    # Init. for Python version >3.x
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Check builds of the package
    - name: Install builds
      run: |
        pip install --upgrade build
    - name: Build wheels
      run: python -m build

    # Install Twine
    - name: Install twine
      run: |
        pip install twine
    
    # Upload to PyPi
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{secrets.PYPI_USER}}
        TWINE_PASSWORD: ${{secrets.PYPI_PASSKEY}}
      run: |
        twine upload --skip-existing --verbose dist/*